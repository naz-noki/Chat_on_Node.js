<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NodeChat | Sign in</title>
</head>
<body>
    
    <a href="http://localhost:999">
        <button class="goBack__btn"><</button>
    </a>
    <div class="login__block">
        <h1 class="login__title">Регистрация</h1>
        <input 
            type="text" 
            id="name"
            class="login__input"
            placeholder="Name"
        >
        <input 
            type="text" 
            id="login"
            class="login__input"
            placeholder="Login"
        >
        <input 
            type="text" 
            id="password"
            class="login__input"
            placeholder="Password"
        >
        <button
            class="login__submit"
            id="signin__submit"        
        >
            Зарегистрироваться
        </button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
